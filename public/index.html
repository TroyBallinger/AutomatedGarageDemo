<html>
<body>

<p id="open_button" onclick="door('open')">Open</p>

</br>

<p id="close_button" onclick="door('close')">Close</p>

<script>
async function door(command) {
	const response = await fetch("http://localhost:8000/door",
		{ method: 'PUT', 
		headers: {
			'Accept': 'application/json',
			'Content-Type': 'application/json'
		},
		body: JSON.stringify({command: command})
});
	return response;
}

</script>


</body>
</html>
